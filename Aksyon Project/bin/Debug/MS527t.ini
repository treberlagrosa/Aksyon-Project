#NOTE 1: This value may be overwritten by corresponding
#API functions. See documentation.

[Parameters]

#Enables USB initialization log file
#values: 1=true | 0=false (default)
EnableUsbInitLogging=0

#Enables an image enhancement feature that helps to improve the
#details of ridges and valleys in case of dry/hard finger skin
#values: 1=true (default) | 0=false 
#see NOTE 1
EnableDrySkinImgEnhance=1

#Enabling this option will enhance the scanner sensibility toward dry/hard
#finger skin, but the dirt on the scanner platen (latent prints) may result
#more evident during acquisition.
#values: 1=true | 0=false (default)
DecreaseDirtinessFilterLevel=0

############################################################################################

#CAUTION: When connected to a USB2.0 port, using an high framerate may lead to errors
#(eg. "Communication error" and/or "Device not responding") due intensive USB traffic.
#
#NOTE: USB2_XXX default framerate values will be automatically applied in case of 
#USB2.0 connection, USB3_XXX in case of USB3.0 connection.

#Default value for Full Frame (flat) framerate
#range: min 0.2 - 1.9 (best for USB2.0) - max 3.8 (best for USB3.0)
#see NOTE 1
USB2_DefaultFFFrameRate=1.9
USB3_DefaultFFFrameRate=3.8

#Default value for Full Frame Low Resolution (preview) framerate
#This setting also affects all others low-resolution preview modes (roll preview)
#range: min 1.0 - 4.0 (best for USB2.0) - max 8.0 (best for USB3.0)
#see NOTE 1 
USB2_DefaultFFLRFrameRate=4.0
USB3_DefaultFFLRFrameRate=8.0

#Default value for Partial Frame Thenar (roll) framerate
#range: min 1.0 - 3.1 (best for USB2.0) - max 6.2 (best for USB3.0)
#see NOTE 1 
USB2_DefaultPF_Thenar_FrameRate=3.1
USB3_DefaultPF_Thenar_FrameRate=6.2

#Default value for Partial Frame Joint (roll) framerate
#range: min 1.0 - 4.5 (best for USB2.0) - max 9.0 (best for USB3.0)
#see NOTE 1 
USB2_DefaultPF_Joint_FrameRate=4.5
USB3_DefaultPF_Joint_FrameRate=9.0

#Default value for Partial Frame IQS (roll) framerate
#range: min 1.0 - 12.7 (best for USB2.0) - max 25.4 (best for USB3.0)
#see NOTE 1 
USB2_DefaultPF_IQS_FrameRate=12.7
USB3_DefaultPF_IQS_FrameRate=25.4

#Default value for Partial Frame GA (roll) framerate
#range: 1.0 - 17.5 (best for USB2.0) - max 35.0 (best for USB3.0)
#see NOTE 1 
USB2_DefaultPF_GA_FrameRate=17.5
USB3_DefaultPF_GA_FrameRate=35.0