#NOTE 1: This value may be overwritten by corresponding
#API functions. See documentation.

[Parameters]

#Enables USB initialization log file
#values: 1=true | 0=false (default)
EnableUsbInitLogging=0

#Enables bulk 1024 USB transfer (less FIFO overflows at high framerates but out of USB2.0 spec.) 
#values: 0=forced off | 1=auto detect (default) | 2=forced on
EnableBulk1024Transfer=1

#Enables an image enhancement feature that helps to improve the
#details of ridges and valleys in case of dry/hard finger skin
#values: 1=true (default) | 0=false 
#see NOTE 1
EnableDrySkinImgEnhance=1

#Enabling this option will enhance the scanner sensibility toward dry/hard
#finger skin, but the dirt on the scanner platen (latent prints) may result
#more evident during acquisition.
#values: 1=true | 0=false (default)
DecreaseDirtinessFilterLevel=0

############################################################################################

#CAUTION: Using a framerate higher than default may result in errors (eg. "Communication error"
#and/or "Device not responding") due intensive USB traffic. In this case could be useful to
#enable bulk 1024 USB transfer (EnableBulk1024Transfer=1 see above)

#Default value for Full Frame (flat) framerate
#range: 0.2 - 2.1 (default) - 4.2
#see NOTE 1
DefaultFFFrameRate=2.1

#Default value for Full Frame Low Resolution (preview) framerate
#This setting also affects all others low-resolution preview modes (roll preview)
#range: 1.0 - 9.4 (default)
#see NOTE 1 
DefaultFFLRFrameRate=9.4

#Default value for Partial Frame GA (roll) framerate
#range: 1.0 - 17.5 (default) - 35.0
#see NOTE 1 
DefaultPF_GA_FrameRate=17.5

#Default value for Partial Frame IQS (roll) framerate
#range: 1.0 - 12.7 (default) - 25.4
#see NOTE 1 
DefaultPF_IQS_FrameRate=12.7
